<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="res/css/style.css">
        <title>postIt</title>
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="res/images/logo.png" alt="Logo">
                <div class="search-container">
                    <input type="Search"><button>Search</button>
                </div>
                <img class="usericon" src="res/images/user.png" alt="user icon">
            </nav>
        </header>

        <section>
            <div class="post1">
                <img src="res/images/ross.jpg" alt="Ross meme"><br>
                <h1>When your friend asks a stupid question</h1><br>
                <button>Like</button>
            </div>
            <div class="post2">
                <img src="res/images/rocky.png" alt="Rocky meme"><br>
                <h1>Xd, is a good meme</h1><br>
                <button>Like</button>
            </div>
        </section>
    </body>
</html>
