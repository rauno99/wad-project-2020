<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="res/css/style.css">
        <title>postIt</title>
    </head>
    <body>
        <header>
            <nav>
                <img id="logo" src="res/images/logo.png" alt="Logo">
                <div class="search-container">
                    <input type="Search"><button>Search</button>
                </div>
                <img id="usericon" src="res/images/user.png" alt="user icon">
            </nav>
        </header>

        <div class="flexContainer">
            <div class="post1">
                <img id="user" src="res/images/user.png" alt="user icon">
                <small id="date">Sep 27, 2020, 23:00</small>
                <img id="pictures" src="res/images/loss.jpg" alt="loss"><br>
                <h1>Very cool</h1>
                <button id="like">Like</button>
            </div>
            <div class="post2">
                <img id="user" src="res/images/user.png" alt="user icon">
                <small id="date">Sep 27, 2020, 23:00</small>
                <img id="pictures" src="res/images/lespauljpg.jpg" alt="lespaul"><br>
                <h1>What a beauty she is</h1>
                <button id="like">Like</button>
            </div>
        </div>
    </body>
</html>
